<!-- method 2 - 12 circles with stroke dash -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <style>
        .circleComponent {
            animation: App-logo-spin 1s ease 1 normal forwards;
            /* For a spiral change this to 0.1s and add the delays below */
          }

          @keyframes App-logo-spin {
            0% {
                  stroke-dasharray: 0 188.49555921538757
              }
            100% {
                stroke-dasharray: 15.707963267948964 188.49555921538757
            }
          }
        <!-- .circleComponent:nth-child(1) {animation-delay: 0s }
        .circleComponent:nth-child(2) {animation-delay: 1s; }
        .circleComponent:nth-child(3) {animation-delay: 2s; }
        .circleComponent:nth-child(4) {animation-delay: 3s; }
        .circleComponent:nth-child(5) {animation-delay: 4s; }
        .circleComponent:nth-child(6) {animation-delay: 5s; }
        .circleComponent:nth-child(7) {animation-delay: 6s; }
        .circleComponent:nth-child(8) {animation-delay: 7s; }
        .circleComponent:nth-child(9) {animation-delay: 8s; }
        .circleComponent:nth-child(10) {animation-delay: 9s;  }
        .circleComponent:nth-child(11) {animation-delay: 10s; }
        .circleComponent:nth-child(12) {animation-delay: 11s; } -->

